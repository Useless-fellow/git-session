
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Form Values</title>
</head>
<body>
    <h1>Default Form Values</h1>
    <form action="#" method="post">
        <label for="text">Text Input:</label>
        <input type="text" id="text" name="text" value="Default Text"><br><br>
        
        <label for="email">Email Input:</label>
        <input type="email" value="user@example.com"><br><br>
        
        <label for="password">Password:</label>
        <input type="password" value="secretpassword"><br><br>
        
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox" checked><br><br>
        
        <label for="radio1">Radio 1:</label>
        <input type="radio" id="radio1" name="radio" value="radio1" checked>
        
        <label for="radio2">Radio 2:</label>
        <input type="radio" id="radio2" name="radio" value="radio2"><br><br>
        
        <label for="text">Text:</label><br>
        <textarea id="textarea" name="textarea" rows="4" cols="50">Default Textarea</textarea><br><br>
        
        <label for="select">Select:</label>
        <select id="select" name="select">
            <option value="option1">Option 1</option>
            <option value="option2" selected>Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
