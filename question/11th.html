<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Elements</title>
</head>
<body>
    <h1>Input Elements</h1>
    
    <form action="#" method="post">
        <label for="text">Text Input:</label>
        <input type="text" id="text" name="text" value="Default Text"><br><br>
        
        <label for="password">Password Input:</label>
        <input type="password" id="password" name="password"><br><br>
        
        <label for="number">Number Input:</label>
        <input type="number" id="number" name="number" value="0"><br><br>
        
        <label for="email">Email Input:</label>
        <input type="email" id="email" name="email" value="user@example.com"><br><br>
        
        <label for="url">URL Input:</label>
        <input type="url" id="url" name="url" value="https://www.example.com"><br><br>
        
        <label for="date">Date Input:</label>
        <input type="date" id="date" name="date"><br><br>
        
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox" checked><br><br>
        
        <label for="radio1">Radio 1:</label>
        <input type="radio" id="radio1" name="radio" value="radio1" checked>
        
        <label for="radio2">Radio 2:</label>
        <input type="radio" id="radio2" name="radio" value="radio2"><br><br>
        
        <label for="textarea">Textarea:</label><br>
        <textarea id="textarea" name="textarea" rows="4" cols="50">Default Textarea</textarea><br><br>
        
        <label for="select">Select:</label>
        <select id="select" name="select">
            <option value="option1">Option 1</option>
            <option value="option2" selected>Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>
        
        <label for="file">File Input:</label>
        <input type="file" id="file" name="file"><br><br>
        
        <label for="color">Color Input:</label>
        <input type="color" id="color" name="color" value="#ff0000"><br><br>
        
        <label for="range">Range Input:</label>
        <input type="range" id="range" name="range" min="0" max="100" value="50"><br><br>
        
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
